<header title="Fotos"></header>

<ion-content>
    <ion-list *ngFor="let item of photos">
        <ion-item>
            <app-card-photo (click)="modalPhoto(item)" [photo]="item"></app-card-photo>
        </ion-item>
    </ion-list>

   <!-- fab bottom end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="modalSendPhoto()">
    <ion-fab-button>
        <ion-icon name="images-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
