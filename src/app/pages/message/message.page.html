<header title="Mensagens"></header>

<ion-content>
    <ion-list *ngFor="let item of messages">
        <app-card-message (click)="modalView()" [message]="item"></app-card-message>
    </ion-list>

    <!-- fab bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="modalNew()">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
