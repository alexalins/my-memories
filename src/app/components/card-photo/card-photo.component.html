<ion-card>
  <img [src]="photo.url"/>
  <ion-card-header>
    <ion-card-subtitle>{{photo.description}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-avatar slot="end">
        <img [src]="photo.user.photo">
      </ion-avatar>
      <ion-label>{{photo.date}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
