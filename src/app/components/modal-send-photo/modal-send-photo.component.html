<ion-header translucent>
  <ion-toolbar>
    <ion-title>Nova Foto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

  <ion-button expand="block" class="button" color="primary" fill="outline" (click)="selectImage()">
    <ion-row>
      <ion-col width-90>Buscar Imagem</ion-col>
      <ion-col width-10>
        <ion-icon name="search-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-button>

  <img [src]="capturedSnapURL" *ngIf="isImage">

  <ion-item *ngIf="isImage">
    <ion-label position="stacked">Legenda</ion-label>
    <ion-textarea rows="4"></ion-textarea>
  </ion-item>

  <ion-button expand="block" class="button" color="primary"  *ngIf="isImage">
    <ion-row>
      <ion-col width-90>Enviar</ion-col>
      <ion-col width-10>
        <ion-icon name="send-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-button>
</ion-content>
